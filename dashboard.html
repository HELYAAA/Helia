<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Composition Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 { text-align: center; }
        .view-toggle { text-align: center; margin-bottom: 20px; }
        button { padding: 10px 15px; cursor: pointer; }
        .language-data { margin-top: 20px; }
        .lang-item { margin: 5px 0; }
        .admin-view { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Language Composition Dashboard</h1>
        <div class="view-toggle">
            <button id="adminButton">Admin View</button>
            <button id="customerButton">Customer View</button>
        </div>

        <div id="adminView" class="admin-view">
            <h2>Admin View</h2>
            <div class="language-data" id="adminData"></div>
        </div>

        <div id="customerView">
            <h2>Customer View</h2>
            <div class="language-data" id="customerData"></div>
        </div>
    </div>

    <script>
        const languageData = {
            "JavaScript": 45,
            "Python": 30,
            "Java": 15,
            "C#": 10
        };

        function displayData(view) {
            const dataContainer = document.getElementById(view + 'Data');
            dataContainer.innerHTML = '';
            for (const [language, percentage] of Object.entries(languageData)) {
                dataContainer.innerHTML += `<div class='lang-item'>${language}: ${percentage}%</div>`;
            }
        }

        document.getElementById('adminButton').onclick = () => {
            document.getElementById('adminView').style.display = 'block';
            document.getElementById('customerView').style.display = 'none';
            displayData('admin');
        };

        document.getElementById('customerButton').onclick = () => {
            document.getElementById('adminView').style.display = 'none';
            document.getElementById('customerView').style.display = 'block';
            displayData('customer');
        };

        // Default to Customer View
        displayData('customer');
        document.getElementById('customerView').style.display = 'block';
    </script>
</body>
</html>
